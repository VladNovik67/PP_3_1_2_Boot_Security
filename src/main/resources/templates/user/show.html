<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
<p th:text="${getUserId.getUsername()}">VALUE</p>
<p th:text="${getUserId.getId()}">VALUE</p>

<a th:href="@{/templates/user/{id}/edit(id=${getUserId.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/templates/user/{id}(id=${getUserId.getId()})}">
    <input type="submit" value="Delete"/>

</form>

<a href="javascript: document.logoutForm.submit()" role="menuitem"> Logout</a>

<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>

</body>
</html>
